# Jekyll configuration for GitHub Pages
title: Dsdcr\TronWeb - TRON Blockchain PHP API
description: A modern PHP SDK for interacting with the TRON blockchain network
theme: jekyll-theme-cayman
show_downloads: true
github:
  repository_url: https://github.com/dsdcr/tronweb

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - vendor/
  - node_modules/
  - .github/
  - .gitignore
  - composer.*
  - phpunit.xml.dist
  - .travis.yml